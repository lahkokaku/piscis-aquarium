            <div id="content-body-row">
                <div class="card" id="card-crustacean">
                    <div class="card-content">
                        <label class="card-content-title">Crustacean</label>
                        <label class="card-content-body">
                            A large group of mostly water animals (as crabs, lobsters, and 
                            shrimps) with a body made of segments, a tough outer shell, two 
                            pairs of antennae, and limbs that are jointed.
                        </label>
                    </div>
                </div>
                <div class="card" id="card-fishes">
                    <div class="card-content">
                        <label class="card-content-title">Fish</label>
                        <label class="card-content-body">
                            Any of numerous cold-blooded strictly aquatic craniate 
                            vertebrates that include the bony fishes and usually the 
                            cartilaginous and jawless fishes and that have typically an 
                            elongated somewhat spindle-shaped body terminating in a broad 
                            caudal fin, limbs in the form of fins when present at all, and a 
                            2-chambered heart by which blood is sent through thoracic gills 
                            to be oxygenated.
                        </label>
                    </div>
                </div>
            </div>
            <div id="content-body-row">
                <div class="card" id="card-marinemammals">
                    <div class="card-content">
                        <label class="card-content-title">Marine Mammals</label>
                        <label class="card-content-body">
                            Aquatic mammals that rely on the ocean and other marine 
                            ecosystems for their existence. They include animals such as 
                            dolphins, seals, whales, manatees, sea otters and polar bears. 
                            They are an informal group, unified only by their reliance on 
                            marine environments for feeding and survival.
                        </label>
                    </div>
                </div>
                <div class="card" id="card-echinodermata">
                    <div class="card-content">
                        <label class="card-content-title">Echinodermata</label>
                        <label class="card-content-body">
                            Recognisable by their (usually five-point) radial symmetry, and 
                            include starfish, brittle stars, sea urchins, sand dollars, and 
                            sea cucumbers, as well as the sea lilies or "stone lilies". Adult 
                            echinoderms are found on the sea bed at every ocean depth, from 
                            the intertidal zone to the abyssal zone.
                        </label>
                    </div>
                </div>
            </div>
